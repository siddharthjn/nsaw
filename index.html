<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://use.fontawesome.com/9263e0c41c.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="nsawApp" ng-cloak layout="column" ng-controller="searchController as searchCtrl">

  <div layout="row" ng-controller ="openSideNav">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button md-whiteframe="5" class="hideOnLarge" ng-click="openLeftMenu()">
          <i class="material-icons">view_list</i> </md-button>
        <span id="brand">Nsaw</span>
        <md-input-container flex class="positionToolbar">
          <md-icon><i class="material-icons">search</i></md-icon>
          <input style="background-color:white;" id="searchBar" ng-change ="isSearchNotFound();isSearchFound()"
          ng-model="searchCtrl.name" type="text" placeholder="Search Products">
        </md-input-container>
      </div>
    </md-toolbar>
  </div>
  <!-- Content -->
      <div flex ng-controller ="StoreController as store" layout="row" layout-padding layout-margin layout-fill>
         <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
         class="md-sidenav-left" md-disable-backdrop md-whiteframe="4">
           <md-content>
             <md-toolbar><span class="toolText">Nsaw</span></md-toolbar>
             <ul>
             <li><md-button ng-click="store.setTab(1)" flex>Physics</md-button></li>
             <li><md-button ng-click ="store.setTab(2)" flex >Chemistry</md-button></li>
             <li><md-button ng-click ="store.setTab(3)" flex>Biology</md-button></li>
             <li><md-button ng-click ="store.setTab(4)" flex>Plasticware</md-button></li>
             </ul>
             <div class="divider"></div>
            <ul>
             <li><md-button flex>Login</md-button></li>
             <li><md-button flex>Shopping Cart</md-button></li>
             <li><md-button flex>About Us</md-button></li>
             <li><md-button flex>Contact Us</md-button></li>
           </ul>
           </md-content>
       </md-sidenav>


       <md-content ng-hide="hideSearchResult" flex>
       <div layout ="row" layout-xs="column" layout-sm="column">
      <md-card flex="auto" ng-repeat ="product in store.products" md-theme-watch>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{product.name}}</span>
              <span class="md-subhead">Extra Large</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content layout="row" layout-align="space-between">
            <div class="md-media-xl card-media"></div>
            <md-card-actions layout="column">
              <md-button class="md-icon-button" aria-label="Favorite">
                <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
              </md-button>
              <md-button class="md-icon-button" aria-label="Settings">
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
              </md-button>
              <md-button class="md-icon-button" aria-label="Share">
                <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
              </md-button>
            </md-card-actions>
          </md-card-content>
        </md-card>
       </div>
    </md-content>
    <!--search Result -->
    <md-content ng-hide="!hideSearchResult" flex>
    <div layout ="row" layout-xs="column" layout-sm="column"
    ng-repeat ="prodSearchName in prodSearchNames">
    <md-card flex="auto" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{prodSearchName}}</span>
            <span class="md-subhead">Extra Large</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="space-between">
          <div class="md-media-xl card-media"></div>
          <md-card-actions layout="column">
            <md-button class="md-icon-button" aria-label="Favorite">
              <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
              <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
              <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
            </md-button>
          </md-card-actions>
        </md-card-content>
      </md-card>
     </div>
     </md-content>
 </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  <script src="catalog/physics.js"></script>
  <script src="catalog/chemistry.js"></script>
  <script src="catalog/biology.js"></script>
  <script src="app.js"></script>
</body>
</html>
